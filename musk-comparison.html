<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elon Musk Spending Comparison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f2f2f2;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }
    input {
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      font-size: 16px;
    }
    button {
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 25px;
      font-weight: bold;
      font-size: 18px;
      background: white;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Compare Elon Musk who is worth $330 BILLION<br>to a person making $40K per year</h2>

  <div class="label">Elon Musk's Net Worth:</div>
  <div style="font-size: 22px; font-weight: bold;">$330 BILLION</div>

  <label class="label" for="spending">How much did Elon spend (in Millions):</label>
  <input type="number" id="spending" placeholder="e.g. 270" />

  <div class="label">Compared To: A Person Making $40,000</div>

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const netWorth = 330000000000; // Static Elon Musk Net Worth
      const income = 40000; // Static average income
      const spendingMillions = parseFloat(document.getElementById("spending").value);

      if (!spendingMillions || spendingMillions <= 0) {
        document.getElementById("result").innerText = "Please enter a valid spending amount in millions.";
        return;
      }

      const spending = spendingMillions * 1_000_000;
      const ratio = spending / netWorth;
      const equivalent = ratio * income;

      document.getElementById("result").innerText =
        `$${spendingMillions.toLocaleString()} million spent by Elon Musk is like ` +
        `someone earning $40,000 spending $${equivalent.toFixed(2)}`;
    }
  </script>
</body>
</html>
